# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-x-linux-gnss"
BBFILE_PATTERN_meta-x-linux-gnss = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-x-linux-gnss = "7"

LAYERDEPENDS_meta-x-linux-gnss = "core"
LAYERSERIES_COMPAT_meta-x-linux-gnss = "dunfell"
