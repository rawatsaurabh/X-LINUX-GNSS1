# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-gnss"
BBFILE_PATTERN_meta-gnss = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-gnss = "7"

LAYERDEPENDS_meta-gnss = "core"
LAYERSERIES_COMPAT_meta-gnss = "dunfell"
